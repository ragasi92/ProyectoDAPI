<div class="container">
  <h2>Pr√©stamos</h2>   
  <div class="col-md-12" ng-show="prestamos.length == 0">
    <h3>No hay prestamos que mostrar</h3>
    <br>
  </div>
  <div class="col-md-11" ng-show="prestamos.length > 0">  
  <div class="form-group">
        <label class="control-label col-sm-1" for="inFiltro">Buscar:</label>
        <div class="col-sm-3">          
            <input type="text" class="form-control" id="inFiltro" ng-model="ifiltro" placeholder="Por alumno">
        </div>
    </div>  
    <br>
    <br> 
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alumno</th>
        <th>Fecha de prestamos</th>
        <th>Fecha de entrega</th>
        <th>Estado</th>
        <th>Opciones</th>
      </tr>
    </thead>

    <tbody>
      <tr dir-paginate="data in prestamos | filter: ifiltro | itemsPerPage:pageSize" current-Page="currentPage">
        <td>{{data.prestamo_id}}</td>
        <td>{{data.alumno_matricula}}</td>
        <td>{{data.prestamo_fecha_prestamo}}</td>
        <td>{{data.prestamo_fecha_devolucion}}
        	<div ng-show="data.prestamo_fecha_devolucion == ''">
        		<button type="button" class="btn btn-primary" ng-click="devolver(data);">Devolver</button>
        	</div>
        </td>
        <td>{{data.prestamo_estado}}</td>
        <td><a href="#/detallesPrestamo/{{data.prestamo_id}}" class="btn btn-primary" role="button">Detalles</a></td>
      </tr>
    </tbody>

  </table>
        <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls>
        </div>


</div>
<div class="col-md-12" ng-show="alumnos.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
</div>



</div>
